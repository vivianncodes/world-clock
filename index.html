<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Jersey+15&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock | VivianCodes 🎧</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select id="city">
        <option value="">Select a city</option>
        <option value="" id="local-time-zone">My current location</option>
        <option value="Asia/Ho_Chi_Minh">Ho Chi Minh</option>
        <option value="Europe/Madrid">Madrid</option>
        <option value="Asia/Seoul">Seoul</option>
      </select>

      <div id="cities">
        <div class="city" id="chicago">
          <div>
            <h2>Chicago</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="tampa">
          <div>
            <h2>Tampa</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>

      <footer>
        This project was coded by
        <a
          href="https://www.shecodes.io/graduates/107226-vivian-nguyen"
          target="_blank"
          ><strong>Vivian Nguyen</strong></a
        >
        and is
        <a href="https://github.com/vivianncodes/world-clock" target="_blank"
          >open sourced on GitHub</a
        >
        👩‍💻
      </footer>
      <script src="javascript/index.js"></script>
    </div>
  </body>
</html>
